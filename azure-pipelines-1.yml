trigger:
- main

resources:
  repositories:
    - repository: self

variables:
  azureSubscription: '09496e18-04f9-4b5a-b945-65470e02330d'
  webAppName: 'storageapp'
  environmentName: 'storageapp'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Maven Package and Publish Artifacts
    pool:
      name: Default
      demands:
        - agent.name -equals vivek

    steps:
    - task: Maven@4
      displayName: 'Maven Package'
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.17'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'clean package'

    - task: CopyFiles@2
      displayName: 'Copy Files to artifact staging directory'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/target/*.?(war|jar)'
        TargetFolder: $(Build.ArtifactStagingDirectory)

    - upload: $(Build.ArtifactStagingDirectory)
      artifact: drop

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: WaitForApproval
    displayName: "Manual Approval Before Deploy"
    pool: server
    steps:
    - task: ManualValidation@0
      inputs:
        instructions: 'Please validate the build before proceeding to deployment.'
        onTimeout: 'reject'
        timeout: '43200' # 12 hours

  - deployment: DeployLinuxWebApp
    displayName: Deploy Linux Web App
    dependsOn: WaitForApproval
    environment: $(environmentName)
    pool:
      name: Default
      demands:
        - agent.name -equals vivek
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy: storageapp'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/**/target/*.?(war|jar)'
